<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> {{ representante.nombre }} | ProVeedor</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">ProVeedor version 1.0</a>
        </div>
        <div class="navbar-collapse collapse">
      </div>
    </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>{{ representante.nombre }}</h1>
        <h2>{{ representante.dni }}</h2>
     </div>
    </div>
    <div class="container">
      <div class="list-group">
       {% for empresa in representante.empresas %}
         <a href="{{ url_for('proveedor', id=empresa.id) }}" class="list-group-item">
            <h4 class="list-group-item-heading">
            {{ empresa.razon_social }} <span class="badge">{{ "S/.{:,.2f}".format(empresa.total_ganado) }}</span>
            </h4>
            <p class="list-group-item-text">RUC: {{ empresa.ruc }}</p>
            <p class="list-group-item-text">
              <span class="glyphicons glyphicons-calendar"></span>{{ empresa.cargo }}
            </p>
            <p class="list-group-item-text">
              <span class="glyphicons glyphicons-calendar"></span>{{ empresa.fecha_cargo }}
            </p>
        </a>
        {% endfor %}        
      </div>
    </div>
</div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
