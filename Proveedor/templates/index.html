{% include "head.html" %}
    <body>
    {% include "header.html" %}
      <div class="image-front">
        <div class="container">
          <div class="row">
            <div class="span12">
              <div class="content-initial">
                <h1 class="title">Veedor</h1><br />
                <h4>Proveedores del estado peruano</h4>
                <form action="/buscar/contratos" method="post" class="navbar-search span12">
                  <input type="text" name="termino" placeholder="Buscar contrataciones por terminos. Ejem: PaÃ±ales, Golosinas, Limpieza, etc">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
   {% include "menu.html" %}
      <div class="main">
        <div class="main-inner">
          <div class="container">
            <div class="row">
              <div class="span6">
                <div class="widget ">              
                  <div class="widget-content">
                    <div class="faq-container">
                      <ol class="faq-list">               
                        {% for e in top %}
                        <li class="faq-{{ loop.index }}">
                          <div class="faq-icon"><div class="faq-number">{{ loop.index }}</div></div>
                          <div class="faq-text">
                            <h4><a href="{{ url_for('proveedor', id=e.id) }}">{{ e.razon_social }}</a><span class="badge">{{ e.cant }}</span></h4>
                          </div>
                        </li>
                        {% endfor %}
                      </ol>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /span6 -->
              <div class="span6">
                6
              </div>
              <!-- /span6 --> 
            </div>
            <!-- /row --> 
          </div>
          <!-- /container --> 
        </div>
        <!-- /main-inner --> 
      </div>
      <!-- /main -->
    {% include "footer.html" %}
<!-- Le javascript
  ================================================== --> 
  <!-- Placed at the end of the document so the pages load faster --> 
  <script src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="{{ url_for('static', filename='js/excanvas.min.js') }}"></script> 
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script> 
  <script src="{{ url_for('static', filename='js/base.js') }}"></script> 
  <script src="{{ url_for('static', filename='js/faq.js') }}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
          url: '/api/get/search/contratos'
        }).done(function (data) {
          $('#buscar').autocomplete({
            source: data,
            minLength: 2
          });
        });
    });
  </script>
</body>
</html>
